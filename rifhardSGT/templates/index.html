<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Clubs</title>
</head>
<body>
    <h1>Daftar Klub Futsal</h1>
    <a href="{{ url_for('add_club') }}">Tambah Klub Futsal</a>
    <table border="1">
        <tr>
            <th>Nama Klub</th>
            <th>Lokasi</th>
            <th>Kapasitas</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club[1] }}</td>
            <td>{{ club[2] }}</td>
            <td>{{ club[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
