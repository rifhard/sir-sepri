<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Klub Futsal</title>
</head>
<body>
    <h1>Tambah Klub Futsal Baru</h1>
    <form method="POST">
        <label for="name">Nama Klub:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="location">Lokasi:</label>
        <input type="text" name="location" id="location" required><br><br>
        <label for="capacity">Kapasitas:</label>
        <input type="number" name="capacity" id="capacity" required><br><br>
        <button type="submit">Tambah Klub</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Kembali ke Daftar Klub</a>
</body>
</html>
